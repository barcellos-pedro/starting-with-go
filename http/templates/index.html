<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ .Title }}</title>
</head>

<body>
	<h1>{{ .Title }}</h1>

	{{ with .Data }}
	{{ $totalHobbies := len .Hobbies }}

	<p>
		I have a total of
		{{ $totalHobbies }}
		{{ if gt $totalHobbies 1}} hobbies {{ else }} hobby {{ end }}
	</p>

	<!-- simple range -->
	{{ range .Hobbies }}
	<p>{{.}}</p>
	{{else}}
	<p>No hobbies to show</p>
	{{end}}

	<!-- range with index -->
	<!--
		{{ range $index, $hobby := .Hobbies }}
			<p># {{$index}} - {{ $hobby }}</p>
		{{ else }}
			No hobbies to show
		{{ end }}
	-->
	{{ end }}
</body>

</html>
