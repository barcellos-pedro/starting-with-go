<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ .Title }}</title>
</head>

<body>
	<h1>{{ .Title }}</h1>
	
	{{ with .Data }}
	{{ $totalHobbies := len .Hobbies }}
	<p>I have a total of {{ $totalHobbies}} hobbies</p>
	{{ end }}
	<ul>
		{{ range .Data.Hobbies }}
		<li>{{ . }}</li>
		{{ end }}
	</ul>
</body>

</html>
